<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech synthesizer</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="favicon.ico">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <!-- SKELETON -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        
        <h1 class="title">Speech synthesizer</h1>
        
        <textarea class="u-full-width" placeholder="Write something!" id="text-input" oninput='this.style.height = "";this.style.height = 2 + this.scrollHeight + "px"'></textarea>
    
        <div class="row">
            <div class="six columns">
                <label for="rate" id="rate-label">Rate: 1.0</label>
                <input type="range" id="rate" min="0.1" max="2" value="1" step="0.1">
            </div>
            
            <div class="six columns">
                <label for="pitch" id="pitch-label">Pitch: 1.0</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
        </div>
        

        <label for="voices">Language</label>
        <select id="voices">
            <option value="">No voices available :(</option>
        </select>
        
        <br>

        <button id="speak">Speak!</button>
        <button id="stop">Stop!</button>
        
    </div>
    <script src="js/speech.js"></script>
</body>
</html>
